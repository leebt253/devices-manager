<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- Modal Confirm -->
    <div th:fragment="confirmModal" class="modal fade" id="confirmModal" tabindex="-1" role="dialog"
        aria-labelledby="confirmModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDialog">
                        <i class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i>
                        <span class="ml-2">[[#{warning}]]</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary text-white" id="btnConfirm">[[#{confirm}]]</a>
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">[[#{cancel}]]</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Logout -->
    <div th:fragment="logoutModal" class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabelLogout" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabelLogout">Ohh
                        No!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>[[#{logoutText}]]</p>
                </div>
                <div class="modal-footer">
                    <a href="login.html" class="btn btn-primary">[[#{logout}]]</a>
                    <button type="button" class="btn btn-outline-danger" style="width: 80px !important;" data-dismiss="modal">
                        [[#{cancel}]]
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Upload -->
    <div th:fragment="uploadModal" class="modal fade" id="uploadModal" tabindex="-1" role="dialog"
        aria-labelledby="uploadModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModal">
                        <i class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i>
                        <span class="ml-2">[[#{warning}]]</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="uploadModalText">[[#{validation.upload}]]</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">[[#{cancel}]]</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
