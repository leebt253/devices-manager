                                    </a>
                                    <a class="dropdown-item cookier"

                                                th:if="${#locale.language == 'vi'}"></i>

                                    </a>
                                </div>
                            </form>

    <script>
        $(document).ready(function () {
            var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            var name = month[d.getMonth()];
